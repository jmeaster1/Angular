<h3 ng-show="vm.showTable">Incomplete Todos:<span ng-class="vm.warnUser()" class="badge">{{vm.incompleteTodos()}}</span></h3>

<table class="table table-striped table-bordered" ng-show="vm.showTable">
	<thead class="thead-inverse">
		<tr>
			<th>Task</th>
			<th>Mark</th>
		 	<th>Completed</th>
		 	<th>Remove</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-class="todo.completed ? 'strikethrough' : '';" ng-repeat="todo in vm.todos | incompleteFilter:vm.showComplete">
			<td ng-click="vm.displayTodo(todo)">{{todo.task}}</td>
			<td><input type="checkbox" name="completedTask" ng-model="todo.completed" ng-change="vm.updateTodo(todo)"></td>
			<td>{{todo.completed}}</td>
			<td><button ng-click="vm.deleteTodo(todo)" class="btn btn-danger">X</button></td>
		</tr>
	</tbody>
</table>

<label ng-show="vm.showTable">Show complete todos? &nbsp;</label><input ng-show="vm.showTable" type="checkbox" ng-model="vm.showComplete"/>

<form ng-show="vm.showTable">
	<input type="text" placeholder="Task" ng-model = "vm.newTodo.task" class="form-control-sm"/>
	<input type="submit" ng-click="vm.addTodo(vm.newTodo)" class="btn btn-success"/>
</form>

<todo-show ng-show = "vm.selected" todo="vm.selected" go-back = "vm.displayTable()" on-update="vm.updateTodo(todo)"></todo-show>
