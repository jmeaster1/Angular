<form class="form-inline my-2 my-lg-0">
		<input class="form-control mr-sm-2" type="text" placeholder="Email" ng-model="vm.user.email"> 
		<input class="form-control mr-sm-2"type="password" placeholder="Password"  ng-model="vm.user.password">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="vm.register(vm.user)">Register</button>
</form>
